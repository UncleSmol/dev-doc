
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Primary Meta Tags -->
    <title>DEV DOC</title>
    <meta name="title" content="DEV DOC | Web Developer Portfolio">
    <meta name="description" content="Professional portfolio showcasing web development projects, skills, and experience. Specializing in React, JavaScript, and modern web technologies.">
    <meta name="keywords" content="web developer, portfolio, frontend developer, React developer, JavaScript, web development">
    <meta name="author" content="Your Name">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourwebsite.com/">
    <meta property="og:title" content="DEV DOC | Web Developer Portfolio">
    <meta property="og:description" content="Professional portfolio showcasing web development projects, skills, and experience.">
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://yourwebsite.com/">
    <meta property="twitter:title" content="DEV DOC | Web Developer Portfolio">
    <meta property="twitter:description" content="Professional portfolio showcasing web development projects, skills, and experience.">
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.jpg">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://yourwebsite.com/">
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/android-chrome-192x192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Structured Data for Person (Developer) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Your Name",
      "url": "https://yourwebsite.com",
      "jobTitle": "Web Developer",
      "sameAs": [
        "https://github.com/yourusername",
        "https://linkedin.com/in/yourusername",
        "https://twitter.com/yourusername"
      ],
      "knowsAbout": ["React", "JavaScript", "Web Development", "Frontend Development"]
    }
    </script>
  </body>
</html>
